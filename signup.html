<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <img src="./New folder/WhatsApp_Image_2024-11-16_at_21.29.17_7045bab0-removebg-preview.png" alt="Task Master Logo">
            </div>
            <!-- Heading -->
            <h4>Create your Task Master account</h4>
            
            <!-- Success/Error Message Box -->
            <div id="messageBox" class="message-box" style="display:none;"></div>
            
            <!-- Name Input -->
            <input type="text" id="name" placeholder="Enter your name" required>
            <!-- Email Input -->
            <input type="email" id="email" placeholder="Enter your email" required>
            <!-- Password Input -->
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <!-- Sign Up Button -->
            <div class="cta-button">
                <button style=" box-shadow: 0 0 10px #fcd200, 0 0 20px #06f812, 0 0 30px #fcd200, 0 0 40px #fcd200;" onclick="signUp()">Sign Up</button>
            </div>
            <br>
            <!-- Log in Link -->
            <div class="sign-up-link">
                <h5>Already have an account? <a href="login.html">Log In</a></h5>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
